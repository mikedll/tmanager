<html>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <title>Hello World!</title>
  <script language="javascript" src="index.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>


  <h1>Clients</h1>

  <p>Your data will be saved on exit.</p>

  <div class="past-screenshots">
  </div>

  <div class="capture-gui">
    <canvas id="canvas1" style="display: none;"></canvas>
    <video width="480" height="360">
    </video>

    <img src="" class="screenshot"/>

    <div class="menu">
      <input type="button" name="start_screen_record" value="Record First Screen."/>
    </div>
  </div>

  <div class="gui">
    <form action="" type="GET" class="newAgentForm">
      <input type="text" defaultValue="" id="name" placeholder="Client Name"/>
      <input type="text" defaultValue="" id="age" placeholder="Age"/>
      <br/>
      <input type="submit" value="Add"/>
    </form>
  </div>

  <table class="cli-list">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <input type="button" name="save_data" value="Save"/>

</body>
</html>
